<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="github.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700"
      rel="stylesheet"
    />
    <title>Ibukun's World</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row min-vh-100 flex-column flex-md-row">
        <aside class="col-12 col-md-3 col-xl-2 p-0 side-profile flex-shrink-1">
          <nav
            class="
              navbar navbar-expand-md navbar-dark
              bd-dark
              flex-md-column flex-row
              align-items-center
              py-2
              text-center
              sticky-top
            "
            id="sidebar"
          >
            <div class="text-center p-3">
              <div
                class="
                  author-img
                  img-fluid
                  rounded-circle
                  my-4
                  p-1
                  d-none d-md-block
                  shadow
                "
                style="background-image: url(images/a.jpg)"
              ></div>
              <a href="#" class="navbar-brand mx-0 font-weight-bold text-nowrap"
                >Ibukun Oyewo</a
              >
              <hr class="text-secondary" />
            </div>
            <button
              type="button"
              class="navbar-toggler border-0 order-1"
              data-bs-toggle="collapse"
              data-bs-target="#nav"
              aria-controls="nav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse order-last" id="nav">
              <ul class="navbar-nav flex-column w-100 justify-content-center">
                <li class="nav-item">
                  <a href="index.html" class="nav-link active"> Home</a>
                </li>
                <li class="nav-item">
                  <a href="about.html" class="nav-link"> About</a>
                </li>
                <li class="nav-item">
                  <a href="works.html" class="nav-link"> Works </a>
                </li>
                <li class="nav-item">
                  <a href="contact.html" class="nav-link"> Contact </a>
                </li>
                <li class="nav-item">
                  <a href="github.html" class="nav-link"> Github </a>
                </li>
              </ul>
            </div>
          </nav>
        </aside>
        <main class="col px-0 flex-grow-1">
          <div class="container py-3 mt-5 text-center">
            <img
              class="image pe-5"
              src="./icons/github.svg"
              alt="github-animation"
            />

            <img class="image ps-5" src="./icons/version.svg" alt="git-fork" />

            <p class="mt-5">
              <a
                href="https://github.com/IbkOyewo"
                target="_blank"
                class="fs-2 text-decoration-none text-dark fw-bold git"
                >IbkOyewo</a
              >
            </p>
          </div>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
